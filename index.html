<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Banditi - Team Stats</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    background-color: #1f1f2e;
    color: #f0f0f0;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  .header img {
    height: 60px;
    user-select: none;
  }
  .header h1 {
    color: #00ffc8;
    margin: 0;
    font-size: 2.2em;
  }
  .nav {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
  }
  .nav button {
    background-color: #00ffc8;
    color: #1f1f2e;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .nav button:hover {
    background-color: #00d1a8;
  }
  .section {
    display: none;
  }
  .section.active {
    display: block;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #2a2a3d;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    margin-bottom: 30px;
  }
  th, td {
    padding: 12px 18px;
    text-align: center;
    border-bottom: 1px solid #3c3c50;
  }
  th {
    background-color: #34344a;
    color: #00ffc8;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background-color: #262636;
  }
  tr:hover {
    background-color: #3a3a56;
  }
  td[contenteditable="true"] {
    cursor: text;
    background-color: #3a3a56;
  }
</style>
</head>
<body>

<div class="header">
  <img src="logo.png" alt="Logo">
  <h1>Banditi - Team Stats</h1>
</div>

<div class="nav">
  <button onclick="showSection('guild')">üè∞ Guild Info</button>
  <button onclick="showSection('players')">üë• Players Info</button>
  <button onclick="showSection('xp')">üìà XP Tournament</button>
  <button onclick="showSection('herocon')">‚öîÔ∏è HeroCon Tournament</button>
</div>

<div id="guild" class="section">
  <h2>Guild Info</h2>
  <textarea rows="10" cols="100" placeholder="Sem pi≈° informace o guildƒõ..."></textarea>
</div>

<div id="players" class="section">
  <h2>Players Info</h2>
  <table>
    <thead>
      <tr>
        <th>Nickname</th>
        <th>Level</th>
        <th>Workshop Level</th>
        <th>Workshop Status</th>
        <th>Vynechan√© boje</th>
      </tr>
    </thead>
    <tbody id="playersBody">
    </tbody>
  </table>
</div>

<div id="xp" class="section">
  <h2>XP Tournament</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>XP Gained</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Alfa</td><td>1230</td></tr>
      <tr><td>2</td><td>Sazaro</td><td>980</td></tr>
      <tr><td>3</td><td>Bandita</td><td>840</td></tr>
    </tbody>
  </table>
  <canvas id="xpChart"></canvas>
</div>

<div id="herocon" class="section">
  <h2>HeroCon Tournament</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>HeroCon Gained</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Alfa</td><td>540</td></tr>
      <tr><td>2</td><td>Sazaro</td><td>480</td></tr>
      <tr><td>3</td><td>Bandita</td><td>410</td></tr>
    </tbody>
  </table>
  <canvas id="heroconChart"></canvas>
</div>

<script>
const password = "TopBanditi1";

if (localStorage.getItem("unlocked") !== "true") {
  const input = prompt("Zadej heslo pro √∫pravu:");
  if (input === password) {
    localStorage.setItem("unlocked", "true");
    alert("‚úÖ P≈ô√≠stup povolen.");
  } else {
    alert("‚ùå ≈†patn√© heslo.");
    document.querySelectorAll('[contenteditable], button, textarea').forEach(e => e.remove());
  }
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
window.onload = () => showSection('players');

const players = [
  {name: "Sazaro", level: 372, workshop: 17, missed: 0},
  {name: "Alfa", level: 482, workshop: 21, missed: 0},
  {name: "Liones", level: 359, workshop: 17, missed: 0},
  {name: "Bandita", level: 339, workshop: 16, missed: 0},
  {name: "Blesk", level: 331, workshop: 19, missed: 0},
  {name: "Ranny", level: 311, workshop: 17, missed: 0},
  {name: "Loniz1337", level: 301, workshop: 18, missed: 0}
];

function getRoleIcon(nickname) {
  if (nickname === 'Sazaro') return '‚≠ê ';
  if (['Alfa', 'Liones', 'Bandita', 'Blesk', 'Ranny', 'Loniz1337'].includes(nickname)) return 'üî∞ ';
  return '';
}

const tbody = document.getElementById('playersBody');
players.forEach(p => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td contenteditable="true">${getRoleIcon(p.name) + p.name}</td>
    <td contenteditable="true">${p.level}</td>
    <td contenteditable="true">${p.workshop}</td>
    <td contenteditable="true">OK</td>
    <td contenteditable="true">${p.missed}</td>
  `;
  tbody.appendChild(row);
});

// XP Chart
new Chart(document.getElementById('xpChart'), {
  type: 'bar',
  data: {
    labels: ['Alfa', 'Sazaro', 'Bandita'],
    datasets: [{
      label: 'XP Gained',
      data: [1230, 980, 840],
      backgroundColor: '#00ffc8'
    }]
  },
  options: {scales: {y: {beginAtZero: true}}}
});

// HeroCon Chart
new Chart(document.getElementById('heroconChart'), {
  type: 'bar',
  data: {
    labels: ['Alfa', 'Sazaro', 'Bandita'],
    datasets: [{
      label: 'HeroCon Gained',
      data: [540, 480, 410],
      backgroundColor: '#00ffc8'
    }]
  },
  options: {scales: {y: {beginAtZero: true}}}
});
</script>

</body>
</html>
