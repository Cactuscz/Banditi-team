<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Banditi - Team Stats (Modernized)</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<style>
  /* Modern CSS with responsive design */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    background: linear-gradient(135deg, #1f1f2e 0%, #2a2a3d 100%);
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    min-height: 100vh;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #00ffc8, #00d1a8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 2.5rem;
    font-weight: bold;
  }
  
  .nav {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    padding: 20px;
    background: rgba(42, 42, 61, 0.5);
    border-radius: 15px;
    backdrop-filter: blur(10px);
  }
  
  .nav button {
    background: linear-gradient(135deg, #00ffc8, #00d1a8);
    color: #1f1f2e;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 255, 200, 0.3);
  }
  
  .nav button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 255, 200, 0.4);
  }
  
  .nav button.active {
    background: linear-gradient(135deg, #ff6b6b, #ff5252);
    color: white;
  }
  
  .section {
    display: none;
    background: rgba(42, 42, 61, 0.3);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 20px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0, 255, 200, 0.1);
  }
  
  .section.active {
    display: block;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #2a2a3d;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    margin-bottom: 10px;
  }
  
  th, td {
    padding: 12px;
    text-align: center;
    vertical-align: middle;
    border-bottom: 1px solid #3c3c50;
  }
  
  th {
    background-color: #34344a;
    color: #00ffc8;
    font-weight: bold;
  }
  
  tr:nth-child(even) {
    background-color: #262636;
  }
  
  tr:hover {
    background-color: #3a3a56;
  }
  
  .action-btn {
    background: linear-gradient(135deg, #00ffc8, #00d1a8);
    color: #1f1f2e;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
    transition: all 0.3s ease;
  }
  
  .action-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 255, 200, 0.4);
  }
  
  input, select, textarea {
    background: #2a2a3d;
    color: #f0f0f0;
    border: 1px solid #3c3c50;
    border-radius: 8px;
    padding: 8px 12px;
    margin: 5px;
  }
  
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #00ffc8;
    box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
  }
  
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(0, 255, 200, 0.3);
    border-radius: 50%;
    border-top-color: #00ffc8;
    animation: spin 1s ease-in-out infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* Mobile responsive */
  @media (max-width: 768px) {
    body { padding: 10px; }
    .nav { flex-direction: column; }
    .nav button { width: 100%; }
    table { font-size: 0.9rem; }
    h1 { font-size: 2rem; }
    th, td { padding: 8px; }
  }
  
  .role-icon {
    font-size: 1.3em;
  }
  
  .info-icon {
    background: linear-gradient(45deg, #ff6b6b, #ff5252);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
  }
  
  .workshop-status {
    padding: 4px 12px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 0.9em;
  }
  
  .workshop-yes {
    background: linear-gradient(45deg, #4caf50, #45a049);
    color: white;
  }
  
  .workshop-no {
    background: linear-gradient(45deg, #f44336, #d32f2f);
    color: white;
  }
  
  .tables-charts-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
  }
  
  @media (max-width: 768px) {
    .tables-charts-container {
      grid-template-columns: 1fr;
    }
  }
  
  .chart-wrapper {
    background: rgba(42, 42, 61, 0.3);
    border-radius: 15px;
    padding: 20px;
    border: 1px solid rgba(0, 255, 200, 0.1);
  }
</style>
</head>

<body>
<div class="container">
  <h1>üéÆ Banditi - Team Stats (Modernized)</h1>
  
  <div class="nav">
    <button onclick="showSection('players')" class="active">üë• Hr√°ƒçi</button>
    <button onclick="showSection('xp')">üèÜ XP Tournament</button>
    <button onclick="showSection('herocon')">‚öîÔ∏è HeroCon Tournament</button>
    <button onclick="showSection('guild')">üè∞ Guild Info</button>
    <button onclick="showSection('ocr')">üì∏ OCR Upload</button>
  </div>

  <!-- Players Section -->
  <div id="players" class="section active">
    <div class="tables-charts-container">
      <div class="table-wrapper">
        <table id="playersTable">
          <thead>
            <tr>
              <th>Role</th>
              <th>Name</th>
              <th>Level</th>
              <th>Workshop</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="playersBody"></tbody>
        </table>
        <button class="action-btn" onclick="addRow('playersBody')">‚ûï P≈ôidat hr√°ƒçe</button>
        <button class="action-btn" onclick="exportPDF('players')">üìÑ Exportovat do PDF</button>
      </div>
      <div class="chart-wrapper">
        <canvas id="playersChart"></canvas>
      </div>
    </div>
  </div>

  <!-- OCR Section -->
  <div id="ocr" class="section">
    <h3>üì∏ Nahr√°t screenshot ≈æeb≈ô√≠ƒçku</h3>
    <label for="targetSection">Vybrat sekci:</label>
    <select id="targetSection">
      <option value="xp">XP Tournament</option>
      <option value="herocon">HeroCon Tournament</option>
    </select>
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="ocrCanvas" style="display:none"></canvas>
    <div id="ocrProgress" style="display:none;">
      <div class="loading"></div>
      <span>Zpracov√°v√°m obr√°zek...</span>
    </div>
  </div>
    
  <!-- XP Tournament Section -->
  <div id="xp" class="section">
    <div class="tables-charts-container">
      <div class="table-wrapper">
        <table id="xpTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>XP Gained</th>
            </tr>
          </thead>
          <tbody id="xpBody"></tbody>
        </table>
        <button class="action-btn" onclick="addRow('xpBody')">‚ûï P≈ôidat hr√°ƒçe</button>
        <button class="action-btn" onclick="exportPDF('xp')">üìÑ Exportovat XP Tournament do PDF</button>
      </div>
      <div class="chart-wrapper">
        <canvas id="xpChart"></canvas>
      </div>
    </div>
  </div>

  <!-- HeroCon Tournament Section -->
  <div id="herocon" class="section">
    <div class="tables-charts-container">
      <div class="table-wrapper">
        <table id="heroconTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="heroconBody"></tbody>
        </table>
        <button class="action-btn" onclick="addRow('heroconBody')">‚ûï P≈ôidat hr√°ƒçe</button>
        <button class="action-btn" onclick="exportPDF('herocon')">üìÑ Exportovat HeroCon Tournament do PDF</button>
      </div>
      <div class="chart-wrapper">
        <canvas id="heroconChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Guild Info Section -->
  <div id="guild" class="section">
    <h3>üè∞ Guild Information</h3>
    <textarea id="guildInfo" placeholder="Zadejte informace o guildƒõ..." style="width: 100%; height: 200px; resize: vertical;"></textarea>
    <br>
    <button class="action-btn" onclick="saveGuildInfo()">üíæ Ulo≈æit Guild Info</button>
    <button class="action-btn" onclick="loadGuildInfo()">üìÇ Naƒç√≠st Guild Info</button>
  </div>
</div>

<script>
// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyBnp8ZA123example",
  authDomain: "banditi-stats.firebaseapp.com",
  projectId: "banditi-stats",
  storageBucket: "banditi-stats.appspot.com",
  messagingSenderId: "123456789",
  appId: "1:123456789:web:abcdef123456"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Navigation
function showSection(sectionId) {
  document.querySelectorAll('.section').forEach(section => {
    section.classList.remove('active');
  });
  document.querySelectorAll('.nav button').forEach(btn => {
    btn.classList.remove('active');
  });
  
  document.getElementById(sectionId).classList.add('active');
  event.target.classList.add('active');
}

// Add row functionality
function addRow(tableBodyId) {
  const tbody = document.getElementById(tableBodyId);
  const row = tbody.insertRow();
  
  if (tableBodyId === 'playersBody') {
    row.innerHTML = `
      <td>
        <select onchange="updateWorkshopStatus(this)">
          <option value="üëë">üëë Leader</option>
          <option value="‚≠ê">‚≠ê Officer</option>
          <option value="üë§">üë§ Member</option>
        </select>
      </td>
      <td><input type="text" placeholder="Jm√©no hr√°ƒçe"></td>
      <td><input type="number" placeholder="Level" onchange="updateWorkshopStatus(this)"></td>
      <td class="workshop-cell"><span class="workshop-status workshop-no">‚ùå Ne</span></td>
      <td><button class="info-icon" onclick="removeRow(this)">‚ùå</button></td>
    `;
  } else if (tableBodyId === 'xpBody') {
    row.innerHTML = `
      <td><input type="number" placeholder="Rank"></td>
      <td><input type="text" placeholder="Jm√©no"></td>
      <td><input type="number" placeholder="XP Gained"></td>
    `;
  } else if (tableBodyId === 'heroconBody') {
    row.innerHTML = `
      <td><input type="number" placeholder="Rank"></td>
      <td><input type="text" placeholder="Jm√©no"></td>
      <td><input type="number" placeholder="Points"></td>
    `;
  }
}

// Remove row
function removeRow(button) {
  button.closest('tr').remove();
}

// Workshop status update
function updateWorkshopStatus(element) {
  const row = element.closest('tr');
  const levelInput = row.querySelector('input[type="number"]');
  const workshopCell = row.querySelector('.workshop-cell');
  
  if (levelInput && levelInput.value) {
    const level = parseInt(levelInput.value);
    const workshopStatus = level >= 50;
    
    workshopCell.innerHTML = workshopStatus 
      ? '<span class="workshop-status workshop-yes">‚úÖ Ano</span>'
      : '<span class="workshop-status workshop-no">‚ùå Ne</span>';
  }
}

// OCR functionality
document.getElementById('imageUpload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  
  const canvas = document.getElementById('ocrCanvas');
  const ctx = canvas.getContext('2d');
  const img = new Image();
  
  document.getElementById('ocrProgress').style.display = 'block';
  
  img.onload = function() {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    
    Tesseract.recognize(canvas, 'eng')
      .then(({ data: { text } }) => {
        document.getElementById('ocrProgress').style.display = 'none';
        processOCRText(text);
      })
      .catch(err => {
        console.error('OCR Error:', err);
        document.getElementById('ocrProgress').style.display = 'none';
        alert('Chyba p≈ôi zpracov√°n√≠ obr√°zku');
      });
  };
  
  img.src = URL.createObjectURL(file);
});

function processOCRText(text) {
  const targetSection = document.getElementById('targetSection').value;
  const lines = text.split('\n').filter(line => line.trim());
  
  // Simple parsing logic - you can enhance this
  lines.forEach((line, index) => {
    if (line.includes('1.') || line.includes('2.') || line.includes('3.')) {
      const parts = line.split(/\s+/);
      if (parts.length >= 3) {
        const rank = parts[0].replace('.', '');
        const name = parts[1];
        const value = parts[2];
        
        if (targetSection === 'xp') {
          addOCRRow('xpBody', rank, name, value);
        } else {
          addOCRRow('heroconBody', rank, name, value);
        }
      }
    }
  });
}

function addOCRRow(tableBodyId, rank, name, value) {
  const tbody = document.getElementById(tableBodyId);
  const row = tbody.insertRow();
  
  row.innerHTML = `
    <td>${rank}</td>
    <td>${name}</td>
    <td>${value}</td>
  `;
}

// PDF Export
function exportPDF(section) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  
  doc.setFontSize(20);
  doc.text(`Banditi - ${section.toUpperCase()} Report`, 20, 20);
  
  const table = document.querySelector(`#${section} table`) || document.querySelector(`#${section}Table`);
  if (table) {
    doc.autoTable({
      html: table,
      startY: 30,
      styles: {
        fillColor: [31, 31, 46],
        textColor: [240, 240, 240],
        lineColor: [0, 255, 200]
      },
      headStyles: {
        fillColor: [0, 255, 200],
        textColor: [31, 31, 46]
      }
    });
  }
  
  doc.save(`banditi-${section}-report.pdf`);
}

// Guild Info functions
function saveGuildInfo() {
  const guildInfo = document.getElementById('guildInfo').value;
  
  db.collection('guild').doc('info').set({
    content: guildInfo,
    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(() => {
    alert('Guild info ulo≈æeno!');
  })
  .catch((error) => {
    console.error('Error:', error);
    alert('Chyba p≈ôi ukl√°d√°n√≠');
  });
}

function loadGuildInfo() {
  db.collection('guild').doc('info').get()
    .then((doc) => {
      if (doc.exists) {
        document.getElementById('guildInfo').value = doc.data().content || '';
      } else {
        alert('≈Ω√°dn√© ulo≈æen√© informace nenalezeny');
      }
    })
    .catch((error) => {
      console.error('Error:', error);
      alert('Chyba p≈ôi naƒç√≠t√°n√≠');
    });
}

// Initialize charts
function initializeCharts() {
  // Players Chart
  const playersCtx = document.getElementById('playersChart');
  if (playersCtx) {
    new Chart(playersCtx, {
      type: 'doughnut',
      data: {
        labels: ['Leader', 'Officer', 'Member'],
        datasets: [{
          data: [1, 3, 10],
          backgroundColor: ['#ff6b6b', '#ffa726', '#66bb6a']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Role Distribution',
            color: '#f0f0f0'
          },
          legend: {
            labels: {
              color: '#f0f0f0'
            }
          }
        }
      }
    });
  }
  
  // XP Chart
  const xpCtx = document.getElementById('xpChart');
  if (xpCtx) {
    new Chart(xpCtx, {
      type: 'bar',
      data: {
        labels: ['Player 1', 'Player 2', 'Player 3'],
        datasets: [{
          label: 'XP Gained',
          data: [1200, 900, 750],
          backgroundColor: 'rgba(0, 255, 200, 0.7)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'XP Tournament Results',
            color: '#f0f0f0'
          },
          legend: {
            labels: {
              color: '#f0f0f0'
            }
          }
        },
        scales: {
          y: {
            ticks: { color: '#f0f0f0' }
          },
          x: {
            ticks: { color: '#f0f0f0' }
          }
        }
      }
    });
  }
  
  // HeroCon Chart
  const heroconCtx = document.getElementById('heroconChart');
  if (heroconCtx) {
    new Chart(heroconCtx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Points Progress',
          data: [100, 250, 400, 600],
          borderColor: '#00ffc8',
          backgroundColor: 'rgba(0, 255, 200, 0.1)',
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'HeroCon Tournament Progress',
            color: '#f0f0f0'
          },
          legend: {
            labels: {
              color: '#f0f0f0'
            }
          }
        },
        scales: {
          y: {
            ticks: { color: '#f0f0f0' }
          },
          x: {
            ticks: { color: '#f0f0f0' }
          }
        }
      }
    });
  }
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
  initializeCharts();
  
  // Add some sample data
  addRow('playersBody');
  addRow('xpBody');
  addRow('heroconBody');
});
</script>

</body>
</html>
